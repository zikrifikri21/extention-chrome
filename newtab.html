<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; }
        a:hover {
            background-color: #f0f0f0;
            border-radius: 6px;
          }
          h4::before {
            content: "â–¸";
            display: inline-block;
            margin-right: 6px;
            transition: transform 0.3s ease;
          }
          h4.expanded::before {
            transform: rotate(90deg);
          }
        
          [draggable="true"] {
            user-select: none;
          }
    </style>
</head>

<body>
    <canvas id="canvas" style="display: block;"></canvas>
    <div class="pelabuhan">
        <img src="/assets/pelabuhan.png" alt="" class="img-list">
    </div>

    <div class="photo photo-1 rounded-lg">
        <img src="/assets/1.jpg" alt="" class="img-list">
    </div>
    <div class="photo photo-2 rounded-lg" style="position: relative;">
        <img src="/assets/5.jpg" alt="" class="img-list">
        <div class="container-list-bookmark">
            <ul id="bookmark-list" style="margin: 0; padding: 8px;"></ul>
        </div>
    </div>
    <div class="photo photo-3 rounded-lg">
        <img src="/assets/8.jpg" alt="" class="img-list">
    </div>
    <div class="photo photo-4 rounded-lg">
        <img src="/assets/10.jpg" alt="" class="img-list">
    </div>
    <div class="photo photo-5 rounded-lg">
        <img src="/assets/6.jpg" alt="" class="img-list">
    </div>
    <div class="photo photo-6 rounded-full">
        <img src="/assets/4.jpg" alt="" class="img-list">
    </div>
    <div class="model-silhouette model-1"></div>
    <div class="model-silhouette model-2"></div>
    <div class="model-silhouette model-3"></div>
    <div class="model-silhouette model-4"></div>
    <div class="model-silhouette model-5"></div>

    <div class="search-content">
        <form id="search-form" action="https://www.google.com/search" method="get" target="_blank"
            class="glass-element search-bar">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <input type="text" name="q" id="search-input" class="search-input" placeholder="Mo cari aoa ?"
                autocomplete="off">
        </form>
    </div>

    <div class="code-text print-karamel">
        <span class="keyword">print</span>(<span class="string">"karamel"</span>)
    </div>

    <div class="eyyana-title">EYYANA</div>

    <div class="code-text binary-code">
        01100110<br>
        01110010<br>
        01100101<br>
        01111001<br>
        01100001
    </div>

    <div class="code-text html-tag">&lt;/&gt;</div>

    <div class="code-text terminal-prompt rounded-lg">&gt;_</div>


    <div class="eyya-text">eyya</div>

    <div class="jkt48-text">@zikrifikri.21</div>

    <div class="branch-icon">
        <svg fill="#000000" width="152px" height="152px" viewBox="0 0 512.00 512.00" xmlns="http://www.w3.org/2000/svg"
            transform="rotate(0)">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                stroke-width="1.024">
            </g>
            <g id="SVGRepo_iconCarrier">
                <title>Branch</title>
                <path
                    d="M385,224a64,64,0,0,0-55.33,31.89c-42.23-1.21-85.19-12.72-116.21-31.33-32.2-19.32-49.71-44-52.15-73.35a64,64,0,1,0-64.31.18V360.61a64,64,0,1,0,64,0V266.15c44.76,34,107.28,52.38,168.56,53.76A64,64,0,1,0,385,224ZM129,64A32,32,0,1,1,97,96,32,32,0,0,1,129,64Zm0,384a32,32,0,1,1,32-32A32,32,0,0,1,129,448ZM385,320a32,32,0,1,1,32-32A32,32,0,0,1,385,320Z">
                </path>
            </g>
        </svg>
    </div>

    <div class="eyyana-text" id="greeting">EYYANA</div>
    <div id="clock"></div>
    <script src="script.js"></script>
    <script src="wave.js"></script>
    <script src="bookmark.js"></script>
</body>

</html>
